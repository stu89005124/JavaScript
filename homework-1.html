<table border="1">
    <script>
        for (let k = 0; k < 2; k++) {
            document.write("<tr>");
            var bSwitch = true;
            for (let i = 0; i < 51; i++) {
                let newi = i + k * 50;
                for (let j = 2; j < newi; j++) {
                    if (newi % j == 0) {
                        bSwitch = false;
                        break;
                    }
                    bSwitch = true;
                }
                if (newi == 0 || newi == 1){
                    bSwitch = false;
                }else if (newi == 2){
                    bSwitch = true;
                }
                if (bSwitch) {
                    document.write("<td bgcolor='yellow'>");
                } else {
                    document.write("<td>");
                }
                document.write(newi);
                document.write("</td>");
            }
            document.write("</tr>");
        }
    </script>
</table>
