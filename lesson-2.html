<script>
    let score = Math.floor(Math.random() * 100) + 1;


    document.write(score + "<br>");
    if (score >= 90){
        document.write("A");
    }else if(score >= 80){
        document.write("B")
    }else if(score >= 70){
        document.write("C")
    }else if(score >= 60){
        document.write("D")
    }else {
        document.write("E")
    }
</script>
