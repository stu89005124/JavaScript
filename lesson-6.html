<script>
    let a = parseInt(Math.random() * 12) + 1;
    switch (a){
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            document.write("31日");
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            document.write("30日");
            break;
        case 2:
            document.write("28日");
            break;
        default:
            document.write("您輸入錯誤");
            break;
    }
    document.write("<br>" + a + "月");
</script>
